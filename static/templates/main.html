<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>ArPi CONTROLLER</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="static/css/fonts.css" rel="stylesheet" type="text/css">
    <link href="static/css/icons.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="static/images/favicon.png">

</head>
<body>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container" style="margin-top: 10px">
    <div class="row">
        <div class="col-12">
            <img id="video" src="/video">
        </div>
    </div>
    <div>
        <a class="btn btn-primary btn-nav" style="margin-left: 50%;transform: translateX(-50%);"
           onclick="updateState('forward')" href="javascript:void(0)">
            <i class="material-icons nav-icon">arrow_upward</i>
        </a>
        <br>
        <a class="btn btn-primary btn-nav" style="margin-left: 50%;transform: translateX(-150%);"
           onclick="updateState('left')" href="javascript:void(0)">
            <i class="material-icons nav-icon">arrow_back</i>
        </a>
        <a class="btn btn-primary btn-nav" style="transform: translateX(-155%);"
           onclick="updateState('stop')" href="javascript:void(0)">
            <i class="material-icons nav-icon">cancel</i>
        </a>
        <a class="btn btn-primary btn-nav" style="position:absolute; transform: translateX(-160%);"
           onclick="updateState('right')" href="javascript:void(0)">
            <i class="material-icons nav-icon">arrow_forward</i>
        </a>
        <br>
        <a class="btn btn-primary btn-nav" style="margin-left: 50%;transform: translateX(-50%);"
           onclick="updateState('back')" href="javascript:void(0)">
            <i class="material-icons nav-icon">arrow_downward</i>
        </a>
    </div>
</div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="static/js/httpClient.js"></script>
<script>
    function updateState(state) {
        httpClient.get("/api/updateState/" + state)
    }
</script>
</body>
</html>
